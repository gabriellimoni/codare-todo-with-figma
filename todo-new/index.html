<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Codare Todo List</title>
</head>
<body>
    <div id="TodoApp">
        <header>
            <img class="header-img" src="assets/logo.svg">
        </header>

        <h1 class="todo-title">Todo App</h1>

        <section class="todo-input-section">
            <input type="text" id="TodoInput">
            <button class="button orange-background" id="AddTodoButton">
                <img src="assets/plus.svg">
            </button>
        </section>

        <section class="todo-list-section">
            <ul id="TodoList">
                <!-- Javascript generated -->
            </ul>
        </section>
    </div>

    <script type="module">
        import { addTodo } from './js/app.js'
        const todoListId = 'TodoList'
        const addTodoButton = document.getElementById('AddTodoButton')
        const todoInput = document.getElementById('TodoInput')

        function handleAddTodo () {
            const todoName = todoInput.value
            const todoId = Date.now()
            const todoStatus = 'pending'
            
            if (todoName === '') return
            
            const newTodo = {
                id: todoId,
                name: todoName,
                status: todoStatus
            }

            addTodo(todoListId, newTodo)
            todoInput.value = ''
            todoInput.focus()
        }

        addTodoButton.onclick = handleAddTodo
        todoInput.onkeypress = function (event) {
            if (event.key !== 'Enter') return
            handleAddTodo()
        }
    </script>
</body>
</html>
