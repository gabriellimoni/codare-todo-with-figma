<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Codare Todo List</title>
</head>
<body>
    <div id="TodoApp">
        <header>
            <img class="header-img" src="assets/logo.svg">
        </header>

        <h1 class="todo-title">Todo App</h1>

        <section class="todo-input-section">
            <input type="text" id="TodoInput">
            <button class="button orange-background">
                <img src="assets/plus.svg">
            </button>
        </section>

        <section class="todo-list-section">
            <ul id="TodoList">
                <li class="todo-list-item">
                    <div class="todo-list-item-content">
                        <input type="checkbox" class="todo-item-check">
                        <span class="todo-item-text">Meu todo item</span>
                    </div>

                    <div class="todo-list-item-actions">
                        <button class="button purple-background white-text">
                            <img src="assets/checkmark.svg">
                        </button>
                        <button class="button orange-background">
                            <img src="assets/trash.svg">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
